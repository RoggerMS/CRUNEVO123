services:
  postgres:
    image: postgres:16
    container_name: crunevo_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:4
    container_name: crunevo_adminer
    restart: always
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: crunevo_api
    restart: always
    ports:
      - "3000:3000"
    command: >
      sh -c "npx prisma migrate deploy && npm run start:prod"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET:-super_secret_jwt_key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      PORT: 3000
      CLIENT_URL: ${CLIENT_URL:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/api/uploads:/app/uploads

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: crunevo_web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  postgres_data:
